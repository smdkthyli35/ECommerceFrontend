<div class="container">
  <div class="row">
    <section class="col-3">
      <ul class="list-group mb-3">
        <h5 class="text-success text-center mb-2">Markalar</h5>
        <li style="cursor: pointer;" class="list-group-item" *ngFor="let brand of brands">{{brand.name}}</li>
      </ul>
      <ul class="list-group">
        <h5 class="text-success text-center mb-2">Modeller</h5>
        <li style="cursor: pointer;" class="list-group-item" *ngFor="let type of types">{{type.name}}</li>
      </ul>
    </section>
    <section class="col-9">
      <div
        class="
          d-flex
          flex-row-reverse
          bd-highlight
          justify-content-start
          align-items-center
          pb-2
        "
      >
        <button class="btn btn-primary my-2">Ara</button>
        <input
          class="form-control mx-2"
          style="width: 300px"
          placeholder="Aramak istediÄŸiniz kelimeyi giriniz.."
          type="text"
        />
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col-3 my-3" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
